# components/split/split.yml
$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: split
display_name: Split (Weather)
type: command
inputs:
 data:
  type: uri_file
outputs:
 train_data:
  type: uri_file
 test_data:
  type: uri_file
code: .
environment:
 image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04:latest
 conda_file: ../../envs/conda.yml
command: >-
 python split.py
 --data ${{inputs.data}}
 --train_out ${{outputs.train_data}}
 --test_out ${{outputs.test_data}}