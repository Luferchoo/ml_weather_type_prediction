# components/train_lr/train_lr.yml
$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: train_lr
display_name: Train Logistic Regression (Weather)
type: command
inputs:
 train_data:
  type: uri_file
outputs:
 model:
  type: uri_folder
code: .
environment:
 image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04:latest
 conda_file: ../../envs/conda.yml
command: >-
 python train_lr.py
 --train_data ${{inputs.train_data}}
 --model_out ${{outputs.model}}